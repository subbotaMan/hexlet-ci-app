name: CI Pipeline
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup environment
        run: make setup

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint
